<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test For Mixed Formats</title>
	<script language="JavaScript">
		/**
		 * @author mrdoob / http://mrdoob.com/
		 */

		function arrayMin(array) {

			if (array.length === 0) return Infinity;

			var min = array[0];

			for (var i = 1, l = array.length; i < l; ++i) {

				if (array[i] < min) min = array[i];

			}

			return min;

		}

		function arrayMax(array) {

			if (array.length === 0) return -Infinity;

			var max = array[0];

			for (var i = 1, l = array.length; i < l; ++i) {

				if (array[i] > max) max = array[i];

			}

			return max;

		}

		export {arrayMin, arrayMax};
	</script>
	<style>
		.gg-adidas {
			position: relative;
			box-sizing: border-box;
			display: block;
			width: 23px;
			height: 15px;
			transform: scale(var(--ggs, 1));
			overflow: hidden
		}

		.gg-adidas::before {
			content: "";
			position: absolute;
			box-sizing: border-box;
			display: block;
			width: 5px;
			height: 18px;
			background: currentColor;
			transform: rotate(-30deg);
			left: 4px;
			bottom: -14px;
			box-shadow: 7px -2px, 14px -4px
		}
	</style>
</head>
<body>

</body>
</html>
